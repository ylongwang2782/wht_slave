name: Build and Release

on:
    push:
      tags:
        - 'v*'
    workflow_dispatch:   # 手动触发

permissions:
  contents: write
  pull-requests: write
  issues: write
  packages: write
  actions: write
  id-token: write

jobs:
  build-and-release:
    name: Build Firmware and Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup CMake
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: "3.29.2"

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@v4
        with:
          version: "1.12.1"

      - name: Setup ARM GCC
        uses: carlosperate/arm-none-eabi-gcc-action@v1
        with:
          release: "14.2.Rel1"

      - name: Setup SRecord Tools
        shell: bash
        run: |
            sudo apt-get update
            sudo apt-get install -y srecord

      - name: Build Firmware
        shell: bash
        run: |
          cmake --preset Release
          cmake --build --preset Release

      - name: Get Version from Git
        id: get_version
        shell: bash
        run: |
          if git describe --tags --abbrev=0 2>/dev/null; then
            VERSION=$(git describe --tags --abbrev=0)
          else
            VERSION=$(git rev-parse --short HEAD)
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Prepare Release Assets
        shell: bash
        run: |
          # 复制标准固件文件
          cp build/Release/wht_slave.hex wht-slave-${VERSION}.hex
          cp build/Release/wht_slave.bin wht-slave-${VERSION}.bin
          
          # 复制合并固件文件
          cp build/Release/wht_slave_combined.hex wht-slave-combined-${VERSION}.hex
          cp build/Release/wht_slave_combined.bin wht-slave-combined-${VERSION}.bin

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          generate_release_notes: true
          files: |
            wht-slave-${{ steps.get_version.outputs.version }}.hex
            wht-slave-${{ steps.get_version.outputs.version }}.bin
            wht-slave-combined-${{ steps.get_version.outputs.version }}.hex
            wht-slave-combined-${{ steps.get_version.outputs.version }}.bin
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean Build Directory
        shell: bash
        run: rm -rf build/*
